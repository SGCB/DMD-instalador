2=Comenzando paso 2: Creación de Items de autoridades
2.summary=Como en este paso se van a crear comunidades, colecciones e ítems en dspace para las autoridades, se ha de validar como un usuario de dspace con permisos.\nSe mostrarán todos los elementos del esquema dc para escoger sobre cuáles crear conjuntos de autoridades en dspace.\nSe crearán/asociarán una comunidad y colección para estos elementos.\nSe recorrerán los ítems de las colecciones que no son de autoridades para buscar valores diferentes de estos elementos y añadiros a ítems de la colección de autoridades.\nLos ítems de autoridades se crearán con el tipo SKOS_AUTH.

