3=Comenzando paso 3: Configuración de Dspace y Askosi
3.summary=Se ha de instalar Askosi (paso 1) antes de lanzar éste.\nSe copiará el archivo de configuración de dspace "dspace.cfg" al directorio de trabajo del instalador: work.\nSe recogerán todos los elementos de autoridades con sus colecciones.\nSe preguntará si se quieren añadir más elementos como autoridad en dspace.cfg\nSe modificará "dspace.cfg" para añadir el plugin de askosi y su directorio de trabajo.\nPara cada uno de los elementos de autoridades distintos se modificará "dspace.cfg" para añadir un vocabulario.\nSe copiará el archivo "input-forms.xml" al directorio de trabajo.\nPara cada colección se creará un formulario con su elemento para asociarlo al vocabulario.\nSe preguntará a qué formularios y a qué paǵinas de colecciones que no son autoridades, cada vocabulario debe ser añadido.\nSe crearán en el directorio de datos de Askosi, dos archivos para cada vocabulario para conectarse y realizar consultas a la base de datos relacional en la colección asociada al vocabulario.

